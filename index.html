<!DOCTYPE html>
<html>
  <head>
    <title>tic x tac x toe</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <aside id="Help" class="overlay">
      <div class="overlay-outer">
        <div class="overlay-inner">
          <h1>HELP</h1>
          <p>Try to get <em>4</em> in a row in any direction!</p>
          <p>Touch a block once to check your move, then again to confirm it!</p>
          <p id="NoWebGL">You don't have <a href="http://get.webgl.org/">WebGL</a>, so the 3D rendering might be a bit slooooow...</p>
          <div class="button">Ok!</div>
        </div>
      </div>
    </aside>
    <aside id="Thinking" class="overlay">
      <div class="overlay-outer">
        <div class="overlay-inner">
          <h1>Thinking...</h1>
        </div>
      <div>
    </aside>
    <aside id="EndGame" class="overlay">
      <div class="overlay-outer">
        <div class="overlay-inner">
          <h1 id="Draw">It's a draw!</h1>
          <h1 id="PlayerWin">You win!</h1>
          <h1 id="ComputerWin">Computer wins!</h1>
        </div>
      </div>
    </aside>
    <section class="sticky-left">
      <h3>Zoom</h3>
      <div id="IncreaseZoom" class="button button-little">+</div>
      <div id="DecreaseZoom"  class="button button-little">-</div>
    </section>
    <section class="sticky-right">
      <h3>Explode</h3>
      <div id="IncreaseExplode"  class="button button-little">+</div>
      <div id="DecreaseExplode"  class="button button-little">-</div>
    </section>
    <main>
      <canvas></canvas>
    </main>
    <aside id="ResetView" class="sticky-bottom">
      <div class="button">Reset View</div>
    </aside>
    <aside id="ResetGame" class="sticky-bottom">
      <div class="button">Reset Game</div>
    </aside>
  </body>
  <script data-main="tictactoe-min" src="require.js"></script>
</html>
